    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {

        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {

        }

        .cart-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cart-count {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Navigation */
        .nav {
            display: flex;
            background: var(--light);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            padding: 0 20px;
        }

        .nav-item {
            padding: 15px 20px;
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover {
            color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .nav-item.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--light);
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            box-shadow: var(--shadow);
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .category-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .category-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .category-desc {
            color: var(--gray);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);

            align-items: center;
            justify-content: center;
            color: white;

        }

        .product-image img {

            height: 100%;
            object-fit: cover;
        }

        .product-badge {

            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 12px;

        .product-header {

        .product-name {

            font-weight: 700;

        }

        .product-price {

        .product-brand {

            font-size: 14px;
            margin-bottom: 10px;

            align-items: center;
            gap: 5px;

        .product-specs {
            font-size: 14px;
            color: var(--dark);
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--warning);
        }

        .rating-stars {

        }

        .add-to-cart-btn {

            border-radius: 8px;

            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;

        .add-to-cart-btn:hover {

        }

        .add-to-cart-btn:disabled {

        .product-details {

        .back-btn {

        .checkout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            flex: 2;
            font-weight: 700;
            font-size: 16px;
        }

        /* Orders */
        .orders-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .order-card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: 700;
            color: var(--primary);
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-delivered {
            background: #d1fae5;
            color: #065f46;
        }

        .order-total {
            font-weight: 700;
            color: var(--dark);
            font-size: 18px;
        }

        /* Search */
        .search-container {
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* Messages */
        .message {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--border);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .details-actions, .cart-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav {
                justify-content: flex-start;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();

        // State management
        let state = {
            currentView: 'categories',
            categories: [],
            products: [],
            cart: [],
            orders: [],
            currentCategory: null,
            currentProduct: null,
            searchQuery: ''
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        // Navigation functions
        function showCategories() {
            state.currentView = 'categories';
            updateNav('categories');
            renderCategories();
        }

        function showProducts(category = null) {
            state.currentView = 'products';
            state.currentCategory = category;
            updateNav('products');
            renderProducts();
        }

        function showSearch() {
            state.currentView = 'search';
            updateNav('search');
            renderSearch();
        }

        function showCart() {
            state.currentView = 'cart';
            updateNav('cart');
            renderCart();
        }

        function showOrders() {
            state.currentView = 'orders';
            updateNav('orders');
            renderOrders();
        }

        function showAbout() {
            state.currentView = 'about';
            updateNav('about');
            renderAbout();
        }

        function showProductDetails(product) {
            state.currentView = 'productDetails';
            state.currentProduct = product;
            updateNav('productDetails');
            renderProductDetails();
        }

        // Update navigation
        function updateNav(activeItem) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            if (activeItem !== 'productDetails') {
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.textContent.includes(getNavText(activeItem))) {
                        item.classList.add('active');
                    }
                });
            }
        }

        function getNavText(view) {
            const map = {
                'categories': '–ö–∞—Ç–µ–≥–æ—Ä–∏–∏',
                'products': '–í—Å–µ —Ç–æ–≤–∞—Ä—ã',
                'search': '–ü–æ–∏—Å–∫',
                'orders': '–ú–æ–∏ –∑–∞–∫–∞–∑—ã',
                'about': '–û –º–∞–≥–∞–∑–∏–Ω–µ'
            };
            return map[view] || '';
        }

        // Data loading
        async function loadCategories() {
            try {
                // Simulate API call - in production this would be a real API call
                state.categories = [
                    { id: 'cpu', name: '–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä—ã', description: '–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä—ã (CPU)', icon: '‚ö°' },
                    { id: 'gpu', name: '–í–∏–¥–µ–æ–∫–∞—Ä—Ç—ã', description: '–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä—ã (GPU)', icon: 'üéÆ' },
                    { id: 'motherboards', name: '–ú–∞—Ç–µ—Ä–∏–Ω—Å–∫–∏–µ –ø–ª–∞—Ç—ã', description: '–°–∏—Å—Ç–µ–º–Ω—ã–µ –ø–ª–∞—Ç—ã', icon: 'üñ•Ô∏è' },
                    { id: 'ram', name: '–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–º—è—Ç—å', description: '–ú–æ–¥—É–ª–∏ RAM', icon: 'üíæ' },
                    { id: 'storage', name: '–ù–∞–∫–æ–ø–∏—Ç–µ–ª–∏', description: 'SSD –∏ HDD –Ω–∞–∫–æ–ø–∏—Ç–µ–ª–∏', icon: 'üíø' },
                    { id: 'psu', name: '–ë–ª–æ–∫–∏ –ø–∏—Ç–∞–Ω–∏—è', description: '–ò—Å—Ç–æ—á–Ω–∏–∫–∏ –ø–∏—Ç–∞–Ω–∏—è (PSU)', icon: 'üîå' },
                    { id: 'cases', name: '–ö–æ—Ä–ø—É—Å–∞', description: '–ö–æ—Ä–ø—É—Å–∞ –¥–ª—è –ü–ö', icon: 'üì¶' },
                    { id: 'cooling', name: '–û—Ö–ª–∞–∂–¥–µ–Ω–∏–µ', description: '–°–∏—Å—Ç–µ–º—ã –æ—Ö–ª–∞–∂–¥–µ–Ω–∏—è', icon: '‚ùÑÔ∏è' },
                    { id: 'monitors', name: '–ú–æ–Ω–∏—Ç–æ—Ä—ã', description: '–ú–æ–Ω–∏—Ç–æ—Ä—ã –∏ –¥–∏—Å–ø–ª–µ–∏', icon: 'üñ•Ô∏è' },
                    { id: 'peripherals', name: '–ö–ª–∞–≤–∏–∞—Ç—É—Ä—ã –∏ –º—ã—à–∏', description: '–ü–µ—Ä–∏—Ñ–µ—Ä–∏–π–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞', icon: '‚å®Ô∏è' }
                ];

                // Load products for each category
                await loadProducts();

                renderCategories();

        function renderProductDetails() {
            const product = getProductById(state.currentProduct);
            if (!product) {
                showError('–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω');
                showCategories();

            }

            const content = `
                <div class="product-details">
                    <button class="back-btn" onclick="showProducts('${product.category}')">

        // Cart functions
        function addToCart(productId) {
            const existingItem = state.cart.find(item => item.productId === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({
                    productId: productId,
                    quantity: 1,
                    addedAt: new Date().toISOString()
                });
            }

            updateCartCount();
            showMessage('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!', 'success');

            // Send data to bot
            sendDataToBot('add_to_cart', { product_id: productId });
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }

            state.cart[index].quantity = newQuantity;
            renderCart();
        }

        function removeFromCart(index) {
            state.cart.splice(index, 1);
            renderCart();
            showMessage('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã', 'info');
        }

        function clearCart() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?')) {
                state.cart = [];
                renderCart();
                showMessage('–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞', 'info');
            }
        }

        function getCartTotal() {
            return state.cart.reduce((total, item) => {
                const product = getProductById(item.productId);
                return total + (product.price * item.quantity);
            }, 0);
        }

        function updateCartCount() {
            const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Checkout
        function checkout() {
            if (state.cart.length === 0) {
                showMessage('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!', 'error');
                return;
            }

            // Prepare order data
            const orderData = {
                cart: state.cart.map(item => ({
                    id: item.productId,
                    quantity: item.quantity
                })),
                total: getCartTotal(),
                timestamp: new Date().toISOString()
            };

            // Send order to bot
            sendDataToBot('place_order', orderData);

            // Create local order record
            const orderId = Date.now();
            const productsList = state.cart.map(item => {
                const product = getProductById(item.productId);
                return `${product.name} x${item.quantity}`;
            }).join(', ');

            state.orders.unshift({
                id: orderId,
                products: productsList,
                total: getCartTotal(),
                date: new Date().toLocaleDateString('ru-RU'),
                status: 'pending'
            });

            // Clear cart
            state.cart = [];
            updateCartCount();

            // Show success message
            showMessage(`–ó–∞–∫–∞–∑ #${orderId} —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ú–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.`, 'success');

            // Show orders
            setTimeout(() => showOrders(), 2000);
        }

        function buyNow(productId) {
            // Clear cart and add single product
            state.cart = [{
                productId: productId,
                quantity: 1,
                addedAt: new Date().toISOString()
            }];

            // Proceed to checkout
            checkout();
        }

        // Search functions
        function handleSearch(event) {
            state.searchQuery = event.target.value.toLowerCase();

            if (state.currentView === 'search') {
                renderSearch();
            } else if (state.currentView === 'categories') {
                renderCategories();
            }
        }

        function handleProductSearch(event) {
            state.searchQuery = event.target.value.toLowerCase();
            renderProducts();
        }

        function getSearchResults() {
            if (!state.searchQuery) return [];

            return state.products.filter(product =>
                product.name.toLowerCase().includes(state.searchQuery) ||
                product.brand.toLowerCase().includes(state.searchQuery) ||
                product.description.toLowerCase().includes(state.searchQuery) ||
                product.specs.toLowerCase().includes(state.searchQuery)
            );
        }

        // Utility functions
        function getProductById(id) {
            return state.products.find(p => p.id === id) || state.products[0];
        }

        function getStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating - fullStars >= 0.5;

            for (let i = 0; i < fullStars; i++) {
                stars += '‚≠ê';
            }

            if (hasHalfStar) {
                stars += '¬Ω';
            }

            return stars;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏',
                'processing': '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ',
                'shipped': '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω',
                'delivered': '–î–æ—Å—Ç–∞–≤–ª–µ–Ω',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
            };
            return statusMap[status] || status;
        }

        // UI helper functions
        function showMessage(text, type = 'info') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${text}</span>
            `;

            document.getElementById('mainContent').prepend(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function showError(text) {
            showMessage(text, 'error');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Telegram bot communication
        function sendDataToBot(action, data = {}) {
            try {
                const messageData = {
                    action: action,
                    ...data
                };

                // Send data to Telegram bot
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify(messageData));
                } else {
                    console.log('WebApp data to send:', messageData);
                    // For testing without Telegram
                    showMessage('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã: ' + JSON.stringify(messageData).substring(0, 50) + '...', 'info');
                }
            } catch (error) {
                console.error('Error sending data to bot:', error);
            }
        }
